<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>排序演算法</h3>
    <button onclick="test();">test</button>
    
    <script>
        function test(){
            let data = [8,-1,-7,0,5,-6,7];
            console.log(data);
            bubble(data);
            console.log(data);
            
            data = [8,-1,-7,0,5,-6,7];
            console.log(data);
            insertion(data);
            console.log(data);
        }
        
        function insertion(arr){
            for(let i=1;i<arr.length;i++){
                let swap = false;
                for(let j=i-1;j>=0;j--){
                    if(arr[j]>arr[j+1]){
                        let temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                        swap = true;
                    }
                }
                if(!swap){
                    break;
                }
            }
        }
        
        
        
        function bubble(arr){
            for(let i=arr.length-1;i>=1;i--){
                let swap = false;
                for(let j=0;j<arr.length-1;j++){
                    if(arr[j]>arr[j+1]){
                        let temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                        swap = true;
                    }
                }
                if(!swap){
                    break;
                }
            }
        }
        
        

    </script>
</body>
</html>
